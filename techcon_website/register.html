<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section>
      <h2>Registration Form</h2>
      <form action="submit_registration.php" method="POST">
        <!-- Full Name Field -->
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <!-- Email Field -->
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <!-- Password Field -->
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
        </div>

        <!-- Terms and Conditions Checkbox -->
        <div>
          <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="terms.html">Terms and Conditions</a>.
          </label>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
